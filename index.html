<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>

    <script>
        function computerPlay() {
            let choices = ["rock", "paper", "scissor"]
            let choice = choices[Math.floor(Math.random()*choices.length)];
            return choice;
        }
        function playerPlay(){
            return window.prompt("Rock, Paper, Scissor?").toLocaleLowerCase()
        }


        function playRound(computerSelection, playerSelection) {
            let playerTurn = playerSelection
            let compSel = computerSelection()

            if(compCounter.textContent > 4 || playerCounter.textContent > 4) {
                
                if(compCounter.textContent > 4) return winner.textContent = `We have a winner, Computer won the game!`
                return winner.textContent = `We have a winner, You won the game!`
                
            }
            
            if(compSel == playerTurn) {
                div.textContent = "It is a tie."
                return "It is a tie.";
            }
            else if(compSel == "rock" && playerTurn == "paper") {
                div.textContent = "You win, Paper beats Rock."
                playerCounter.textContent++
                return "You win, Paper beats Rock."
            }
            else if(compSel == "rock" && playerTurn == "scissor") {
                div.textContent = "You lose, Rock beats Scissor."
                compCounter.textContent++
                return "You lose, Rock beats Scissor."
            }
            else if(compSel == "paper" && playerTurn == "rock") {
                div.textContent =  "You lose, Paper beats Rock."
                compCounter.textContent++
                return "You lose, Paper beats Rock."
            }
            else if(compSel == "paper" && playerTurn == "scissor") {
                div.textContent =  "You win, Scissor beats Paper."
                playerCounter.textContent++
                return "You win, Scissor beats Paper."
            }
            else if(compSel == "scissor" && playerTurn == "rock") {
                div.textContent =  "You win, Rock beats Scissor."
                playerCounter.textContent++
                return "You win, Rock beats Scissor."
            }
            else if(compSel == "scissor" && playerTurn == "paper") {
                div.textContent =  "You lose, Scissor beats paper."
                compCounter.textContent++
                return "You lose, Scissor beats paper."
            }
            
        }

        let container = document.querySelector("#container");        
        
        let rockBtn = document.createElement("button");
        rockBtn.textContent = "Rock";

        let paperBtn = document.createElement("button");
        paperBtn.textContent = "Paper";

        let scissorBtn = document.createElement("button");
        scissorBtn.textContent = "Scissor";

        let div = document.createElement("div");

        let compScore = document.createElement("div");
        let playerScore = document.createElement("div");
        let compCounter = document.createElement("p");
        let playerCounter = document.createElement("p");
        let winner = document.createElement("p")

        compScore.textContent = `Computer Score:`;
        playerScore.textContent = `Player Score:`;
        compCounter.textContent = 0;
        playerCounter.textContent = 0;
        winner.textContent = ""

        


        container.appendChild(rockBtn);
        container.appendChild(paperBtn);
        container.appendChild(scissorBtn);
        container.appendChild(div)
        container.appendChild(compScore)
        container.appendChild(playerScore)
        compScore.appendChild(compCounter)
        playerScore.appendChild(playerCounter)
        container.appendChild(winner)
        

        rockBtn.addEventListener("click", (e) => playRound(computerPlay, "rock"))
        paperBtn.addEventListener("click", (e) => playRound(computerPlay, "paper"))
        scissorBtn.addEventListener("click", (e) => playRound(computerPlay, "scissor"))




    </script>
</body>
</html>
