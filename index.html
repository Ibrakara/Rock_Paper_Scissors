<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let choices = ["rock", "paper", "scissor"]
            let choice = choices[Math.floor(Math.random()*choices.length)];
            return choice;
        }
        function playerPlay(){
            return window.prompt("Rock, Paper, Scissor?").toLocaleLowerCase()
        }


        function playRound(computerSelection, playerSelection) {
            let playerTurn = playerSelection()
            let compSel = computerSelection()
            
            if(compSel == playerTurn) {
                return "It is a tie.";
            }
            else if(compSel == "rock" && playerTurn == "paper") {
                return "You win, Paper beats Rock."
            }
            else if(compSel == "rock" && playerTurn == "scissor") {
                return "You lose, Rock beats Scissor."
            }
            else if(compSel == "paper" && playerTurn == "rock") {
                return "You lose, Paper beats Rock."
            }
            else if(compSel == "paper" && playerTurn == "scissor") {
                return "You win, Scissor beats Paper."
            }
            else if(compSel == "scissor" && playerTurn == "rock") {
                return "You win, Rock beats Scissor."
            }
            else if(compSel == "scissor" && playerTurn == "paper") {
                return "You lose, Scissor beats paper."
            }
            
        }

        function game() {
            let playerCounter = 0;
            let computerCounter = 0;
            let roundResult;
            for(let i = 0; i < 5; i++) {
                roundResult = playRound(computerPlay, playerPlay)
                console.log(roundResult)
                if(roundResult.includes("win")){
                    playerCounter++
                }else if(roundResult.includes("lose")){
                    computerCounter++
                }
                
            }
            if(playerCounter > computerCounter){
                console.log(`Player wins the game by ${playerCounter} to ${computerCounter}.`)
            }else if(computerCounter > playerCounter){
                console.log(`Computer wins the game by ${computerCounter} to ${playerCounter}.`)
            }else{
                console.log(`It is a tie.`)
            }

        }
        game()


    </script>
</body>
</html>
